<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
        <div class="row">
          <div class="row">
            <img class="banner_logo" width="200" src="main/img/banner_logo.png"/>
          </div>
            <div class="row banner">
                <div class="col-md-12">
                  <h2 class="welcome_msg" translate>OASP.WELCOME</h2>
                </div>
                <div class="col-md-4 col-md-offset-4 signin_items">
                    <h4 class="signin_msg" translate>OASP.SIGNIN_MESSAGE</h4>
                    <ng-include src="'main/sign-in/sign-in-alert.html'"></ng-include>
                    <form name="loginForm" novalidate valdr-type="LoginData" class="signin_field">
                        <ng-include src="'main/sign-in/sign-in-inputs.html'"></ng-include>
                        <button type="submit" class="btn btn-success signin_button" data-ng-click="SIC.signIn()" translate>OASP.SIGNIN</button>
                    </form>
                </div>
            </div>
        </div>
</body>
</html>
